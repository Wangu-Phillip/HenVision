name: hen_vision
description: Data Visualizer for poultry finance and operations.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

#============== PACKAGES ================#
dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.61.0
  flutter_charts: ^0.5.2
  percent_indicator: ^4.2.3

  #============== UITILITY PACKAGES ================#
  http: ^1.1.0
  intl: ^0.19.0 # format dates for invoice
  logger: ^2.0.1
  url_launcher: ^6.1.12

  smooth_page_indicator: ^1.1.0

  #============== ICONS ================#
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # create pdf document
  pdf: ^3.1.0

  # save file
  path_provider: ^2.1.3

  # open pdf document
  open_file: ^3.3.2


  #============== STATE MANAGEMENT & IMPORTING FIREBASE ================#
  #============== INTO THE MOBILE APPLICATION ================#
  get: ^4.6.5                           # Get is a package for state management and dependency injection.
  get_storage: ^2.1.1                   # Get Storage is used for local storage.
  firebase_core: ^2.24.2                # Firebase Core is required for Firebase services.
  firebase_auth: ^4.16.0                # Firebase Auth for user authentication.
  cloud_firestore: ^4.14.0              # Cloud Firestore is a NoSQL cloud database by Firebase.
  firebase_storage: ^11.6.0
  syncfusion_flutter_calendar: ^20.2.50 # Syncfusion Flutter Calendar is a calendar widget.
  file_picker: ^8.0.0+1                 # File Picker is used for picking files from the device.


#============== FLUTTER DEPENDENCIES ================#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/app_icon.jpg"

#============ SPLASH SCREEN ====================#
flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#FFFFFF"
  image: "assets/logos/app_icon.jpg"

flutter:
   uses-material-design: true

  #============== LOCAL ASSETS ================#
   assets:
     - assets/fonts/
     - assets/icons/
     - assets/images/
     - assets/logos/
     - assets/videos/
     - assets/user_avatars/
     - assets/files/

